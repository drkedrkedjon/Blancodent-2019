<article class="home-blog">
    <div>
    <h2 class="big-font">Blog y Noticias</h2>
    <p>Los últimos artículos e importantes noticias</p>
    </div>
    <div>
        {{ range first 3 .Site.Taxonomies.tags.blogging }}
        <section>
            <ul>
                <li><h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3></li>
                <a href="{{ .RelPermalink }}"><img class="cover" src="{{ .Params.heroimage }}" alt=""></a>
                <li><p>{{ .Summary }}</p></li>
                <li>
                    {{ if .Truncated }}  
                      <a href="{{ .RelPermalink }}">Leer más…</a>    
                    {{ end }}
                </li>
            </ul>
            
        </section>
        {{ end }}
    </div>
    <p>
        <a class="myButton-light" href="/blog">Artículos anteriores --></a>
    </p>
</article>
